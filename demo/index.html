<div class="vertical-section-container centered">
    <h3>Basic poly-grid Demo</h3>
    <demo-snippet>
        <template>
            <poly-grid>
                <template>
                    <poly-grid-row>
                        <poly-grid-cell>
                            [[item.id]]

                        <poly-grid-cell>
                            [[item.name]]

                    </poly-grid-row>
                </template>
            </poly-grid>
        </template>
    </demo-snippet>
